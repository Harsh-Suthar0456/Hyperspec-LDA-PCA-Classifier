<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hyperspectral Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Upload Hyperspectral Data</h1>
  <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
    <div>
      <label>Features (.mat):</label>
      <input type="file" name="feature_file" required>
    </div>
    <div>
      <label>Ground Truth (.mat):</label>
      <input type="file" name="label_file" required>
    </div>
    <button type="submit">Run Analysis</button>
  </form>
  <p>After submitting, it will take around 10-15 seconds for processing the results in the backend, before redirecting you to the results page</p>
</body>
</html>
